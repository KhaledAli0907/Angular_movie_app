<div class="card p-3">
<a [routerLink]="['/moviedetails',movie.id]">
    <div class="row m-0">
      <div class="col-lg-5">
        <img class="img-fluid" [src]="baseurl + movie.poster_path" [alt]="movie.title">
      </div>
      <div class="col-lg-7">
        <h4>{{ movie.title}}</h4>
        <small class="text-muted">{{movie.release_date}}</small>
        <p>{{ movie.overview}}</p>


      </div>
               </div>
</a>
</div>
