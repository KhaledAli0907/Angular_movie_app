<div class="container p-5 mt-3" id="searchCont">
  <h2>Welcome to our movie app</h2>
  <p>Millions of movies, TV shows and people to discover. Explore now.</p>
  <form class="d-flex">
    <input
      #searchInput
      class="form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="searchText"
      [ngModelOptions]="{ standalone: true }"
    />
    <button
      class="btn bg-primaryColor"
      type="submit"
      (click)="searchClick(searchInput.value)"
      [routerLink]="['search-result']"
      [queryParams]="{ q: searchInput.value }"
    >
      Search
    </button>
  </form>
</div>
