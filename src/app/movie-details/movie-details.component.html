<section class="container py-5">
  <div class="row m-0">
    <div class="col-lg-4 ps-0">
      <img class="img-fluid" [src]="baseurl + movie.poster_path" [alt]="movie.title">
    </div>
    <div class="col-lg-8 my-3">
      <h2>{{ movie.title}}</h2>
      <small class="text-muted">{{movie.release_date}}</small>
      <p>{{ movie.tagline}}</p>
      <p>{{ movie.overview}}</p>
      @for (item of movie.genres; track $index) {
      <p class="py-2 px-3 me-2 rounded-pill d-inline-block bg-primaryColor">{{item.name}}</p>
      }
      <p><strong>Duration:</strong> {{ movie.runtime }} Min.</p>
      <p><strong>Language:</strong> {{ movie.original_language }} </p>

    </div>
    <div class="col-12">
      <div class="container py-5">
        <div class="row">
          @for(recommendation of recommendations; track movie.id ; let i = $index){
            <div class="col-lg-2 py-3">
              <app-movie-card></app-movie-card>
         </div>
    }
    </div>
    </div>
       </div>
  </div>

</section>
