<app-search></app-search>

@if(movies){
<div class="container py-5">
  <div class="row">
    @for(movie of movies.results; track movie.id ; let i = $index){
    <div class="col-lg-3 py-3 text-center">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
    }
  </div>
</div>
}

<app-paginator
  (sendIndexToParent)="handlePaginatorClick($event)"
  (sendNextSignal)="next()"
  (sendPrevSignal)="prev()"
></app-paginator>
